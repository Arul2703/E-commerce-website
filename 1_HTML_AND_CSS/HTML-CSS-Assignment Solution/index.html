<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Project consist of three sections -->
    <!-- 1.HEADER -->
    <!-- 2.CONTENT -->
    <!-- 3.FOOTER -->

    <!-- Creating header section -->

      <div class="inner-header">

          <div class="login"><a href="#">Login</a></div>
          <div class="signup"><a href="#">Sign Up</a></div>
      </div>

    <!-- Creating Content section -->
    <div class="content">
      <div class="banner-image">

            <center>

    <!-- Creating thumbnails -->

      <div class="items">
        <div class="thumbnail">
          <img src="camera.jpg"   alt="camera" width="300px" height="300px">

          </div>
        </div>

          <img src="watch.jpg" alt="watch"  width="300px" height="300px">
          <div class="caption">
            <h4>Watches</h4>
          <p>Original watches from the best brands  </p>
          </div>
        </div>

        <div class="thumbnail">
          <img src="shirt.jpg" alt=""  width="300px" height="300px">
          <div class="caption">
            <h4>Shirts</h4>
          <p>Our exquisite collection of shirts</p>
          </div>
      </div>

    <footer>
      <!-- Creating Footer Section -->
      <div class="end">
