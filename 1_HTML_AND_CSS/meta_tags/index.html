<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divs and Spans</title>
  <!-- Meta tags helps the browser to search the content according to user's request. It is best to keep -->
  <!-- First type of meta tag is description -->
  <!-- Second type of meta tag is keyword -->
  <meta type="description" content="Learning about divs in html"> 
  <!-- Here if the keywords in the meta tag matches with the user's request then the browser will display the content of our web page
  There is no limit for number of keywords -->
  <meta type="keywords" content="Divs in HTML">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Div or Divsion is a html tag which groups a block of elements -->
  <div class="border-box">
    <div class="box1">
      <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ul>
    </div>
    <div class="box2">
      <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ul>
    </div>
  </div>

</body>
</html>
